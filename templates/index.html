<!DOCTYPE html>
<html lang='en'>

<head>
	<title>Scrabbler</title>
	<style type="text/css">
		* {
			font-family: sans-serif;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/style.css') }}">


	<style>

</style>

<body>


	<div class="container">
		<div class="jumbotron">
		  <h1>Scrabbler</h1>      
		  <p>Enter some letters and click search to start!</p>
		</div>
		<div>
		<form method="post" id="form">
			<label for="search">Enter letters : </label>
			<input type="text" id="search" name="characters" autofocus autocomplete="off" spellcheck="false">

		</form>
	
		<div id="loading" style="display: none;" class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
	
		<p id="resultsHeader"></p>
		<p id="numberOfWords"></p>
		<p id="results"></p>
	</div>


	  </div>
	  



	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="{{ url_for('static', filename='js/script.js') }}">
	
	</script>

</body>

</html>
